<h1>Goals</h1>

<ul *ngFor='let goal of goals; let i=index'>
    <li> {{ goal.name}}
        <br>
        <button (click)='toggleDetails(i)'>Toogle</button>
        <app-goal-detail (isComplete)='completeGoal($event,i)' *ngIf='goal.showDescription' [goal]='goal'></app-goal-detail>
    </li>

</ul>
<p *ngIf='goals.length > 5'>Your goals are too many
</p>'
